  <title>Dashboard</title>
  <!-- añadimos los estilos de Boostrap antes que los nuestro para evitar que los sobreescriba -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="grid-container">
    <header class="main-header">
      <h1 class="heading">Mi Página</h1>
    </header>
    <nav class="main-nav">
      <ul>
        <li><a href="#">DASHBOARD</a></li>
        <li><a href="transferencias.html">TRANSFERENCIAS</a></li>
        <li><a href="#">MI CUENTA</a></li>
      </ul>
    </nav>
    <main>
      <h2>Este es el contenido principal de la página</h2>
      <!-- podemos añadir directamente las clases de Boostrap, como text-{color} a nuestro HTML -->
      <p class="text-success">Este es un párrafo de ejemplo en la sección principal de la página.</p>
      <!-- conservamos nuestra clase gallery, pero le quitamos los estilos de grid -->
      <section class="gallery">
        <!-- con Boostrap, el grid se estructura con las clases row y col (y sus variaciones) -->
        <!-- cada row tiene 12 columnas, podemos indicar cuantas columnas debe ocupar un contenedor con col-{numero del 1 al 12} -->
        <div class="row">
          <div class="col-12 col-md-3">

          </div>
          <div class="col-12 col-md-3">

          </div>
        </div>
      </section>
    </main>
    <aside class="sidebar">
      <article>
        <p>Esto es una barra lateral</p>
        <!-- <img class="sidebar-image" width="100" height="200"
                    src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=688&q=80"
                    alt="retrato de una mujer" /> -->

          <li><a href="#">Aviso Legal</a></li>

    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
